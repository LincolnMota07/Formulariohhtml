<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- Icones -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- T√≠tulo da p√°gina (aparece na aba) -->

    <body>  

        <!-- Cabe√ßalho com t√≠tulo e subt√≠tulo (ambos com css de id "titulo") -->
        <div>

            <br>
        </div>

        <!-- In√≠cio do formul√°rio -->
        <form>

            <fieldset class="grupo">

                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>

            </div>

            <!-- Campo de desenvolvimento web com 3 op√ß√µes de bot√µes selecion√°veis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>De qual lado da aplica√ß√£o voc√™ desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>
                <label>

                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>

            <!-- Campo de senioridade com 3 op√ß√µes para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>

                  <option selected disabled value="">Selecione</option>
                  <option>J√∫nior</option>
                  <option>Pleno</option>
                  <option>S√™nior</option>

            </div>

            <fieldset class="grupo">
                <!-- Campo de tecnologias para escolha de 1 ou mais op√ß√µes para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <label><strong>üë©‚Äçüíª Selecione as tecnologias que utiliza:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1"><i class="fa-brands fa-html5"></i>HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2"><i class="fa-brands fa-css3-alt"></i> CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3"><i class="fa-brands fa-js"></i> JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4"><i class="fa-brands fa-php"></i> PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">

                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6"><i class="fa-brands fa-python"></i> Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7"><i class="fa-brands fa-java"></i> Java</label>
                </div>
            </fieldset>

            <!-- Caixa de texto -->

                <br>

                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- Bot√£o para enviar o formul√°rio -->
            <button class="botao" type="submit" onsubmit="">Conclu√≠do</button>            

        </form>

    </body>

</html>
